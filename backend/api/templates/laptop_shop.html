<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Shop</title>
</head>
<body>
    <h1>Welcome to the Laptop Shop</h1>

    {% if laptops %}
        <ul>
            {% for laptop in laptops %}
                <li>
                    <a href="{% url 'laptop_shop_detail' laptop.pk %}">{{ laptop.model_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No laptops available</p>
    {% endif %}
</body>
</html>
